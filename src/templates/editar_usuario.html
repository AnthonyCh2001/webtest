{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="contrasena" class="form-label">Nueva Contrase√±a</label>
            <input type="text" class="form-control" name="contrasena" value="{{ usuario.contrasena }}" required>
        </div>
        <div class="mb-3">
            <label for="activo" class="form-label">Estado</label>
            <select class="form-select" name="activo">
                <option value="1" {% if usuario.activo %}selected{% endif %}>Activo</option>
                <option value="0" {% if not usuario.activo %}selected{% endif %}>Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('vista_admin_medio') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
